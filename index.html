<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loan Calculator | Financial Helper</title>
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
          <div class="input-group">
            <input
              type="number"
              id="amount"
              placeholder="Enter Your Loan Amount..."
            />
          </div>
          <div class="input-group">
            <input
              type="number"
              id="interest"
              placeholder="Enter Your Interest..."
            />
          </div>
          <div class="input-group">
            <input
              type="number"
              id="years"
              placeholder="Enter Years To Repay..."
            />
          </div>
          <div class="input-group">
            <input type="submit" value="Calculate" class="btn" />
          </div>
        </form>

        <!-- Loading img gif -->
        <div id="loading">
          <img src="img/loading.gif" alt="" />
        </div>

        <div class="results">
          <h3>Result</h3>
          <div class="input-group">
            <span>Monthly Payment</span>
            <input type="number" disabled id="monthly-payment" />
          </div>
          <div class="input-group">
            <span>Total Payment</span>
            <input type="number" disabled id="total-payment" />
          </div>
          <div class="input-group">
            <span>Total Interest</span>
            <input type="number" disabled id="total-interest" />
          </div>
        </div>
      </div>
    </div>

    <footer id="main-footer">
      <p>
        This app is made by
        <a href="https://twitter.com/polashahmad01" target="_blank"
          >Polash Ahmad</a
        >
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
